<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Realistic Galaxy</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
}
canvas {
    display: block;
}
</style>
</head>
<body>
<canvas id="space"></canvas>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let mouseX = canvas.width / 2;
let mouseY = canvas.height / 2;

window.addEventListener("mousemove", e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

const center = () => ({
    x: canvas.width / 2,
    y: canvas.height / 2
});

// ---------- STAR CLASS (MILKY WAY ARMS) ----------
class Star {
    constructor(layer) {
        this.layer = layer;
        this.reset();
    }

    reset() {
        this.distance = Math.random() * canvas.width * 0.6;
        this.angle = Math.random() * Math.PI * 2;
        this.size = Math.random() * (2 - this.layer * 0.5);
        this.speed = 0.0003 * (1 - this.layer * 0.3);
    }

    update() {
        this.angle += this.speed;
    }

    draw() {
        const c = center();

        const spiralTightness = 0.3;
        const armOffset = Math.sin(this.angle * 2) * 0.5;
        const spiralAngle = this.angle + this.distance * spiralTightness * 0.001 + armOffset;

        const depthShiftX = (mouseX - c.x) * (0.02 * this.layer);
        const depthShiftY = (mouseY - c.y) * (0.02 * this.layer);

        const x = c.x + Math.cos(spiralAngle) * this.distance + depthShiftX;
        const y = c.y + Math.sin(spiralAngle) * this.distance + depthShiftY;

        const gradient = ctx.createRadialGradient(x, y, 0, x, y, this.size * 5);
        gradient.addColorStop(0, "white");
        gradient.addColorStop(0.4, "rgba(173,216,230,0.8)");
        gradient.addColorStop(0.7, "rgba(138,43,226,0.6)");
        gradient.addColorStop(1, "rgba(255,20,147,0)");

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(x, y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

// ---------- PLANETS ----------
class Planet {
    constructor(radius, orbit, speed, color) {
        this.radius = radius;
        this.orbit = orbit;
        this.speed = speed;
        this.angle = Math.random() * Math.PI * 2;
        this.color = color;
    }

    update() {
        this.angle += this.speed;
    }

    draw() {
        const c = center();
        const x = c.x + Math.cos(this.angle) * this.orbit;
        const y = c.y + Math.sin(this.angle) * this.orbit;

        const gradient = ctx.createRadialGradient(x, y, 0, x, y, this.radius * 2);
        gradient.addColorStop(0, "white");
        gradient.addColorStop(1, this.color);

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(x, y, this.radius, 0, Math.PI * 2);
        ctx.fill();
    }
}

// ---------- SHOOTING STARS ----------
class ShootingStar {
    constructor() {
        this.reset();
    }

    reset() {
        this.x = Math.random() * canvas.width;
        this.y = 0;
        this.length = Math.random() * 120 + 80;
        this.speed = Math.random() * 10 + 8;
        this.opacity = 1;
    }

    update() {
        this.x += this.speed;
        this.y += this.speed;
        this.opacity -= 0.01;
        if (this.opacity <= 0) this.reset();
    }

    draw() {
        ctx.strokeStyle = `rgba(255,255,255,${this.opacity})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.length, this.y - this.length);
        ctx.stroke();
    }
}

// ---------- CREATE OBJECTS ----------
const stars = [];
const layers = 3;
for (let l = 1; l <= layers; l++) {
    for (let i = 0; i < 1000; i++) {
        stars.push(new Star(l));
    }
}

const planets = [
    new Planet(8, 150, 0.01, "rgba(0,191,255,0.7)"),
    new Planet(12, 250, 0.006, "rgba(138,43,226,0.7)"),
    new Planet(6, 320, 0.014, "rgba(255,105,180,0.7)")
];

const shootingStars = [];
for (let i = 0; i < 4; i++) {
    shootingStars.push(new ShootingStar());
}

// ---------- NEBULA CORE ----------
function drawNebula() {
    const c = center();
    const gradient = ctx.createRadialGradient(c.x, c.y, 0, c.x, c.y, 600);
    gradient.addColorStop(0, "rgba(255,105,180,0.4)");
    gradient.addColorStop(0.3, "rgba(138,43,226,0.3)");
    gradient.addColorStop(0.6, "rgba(30,144,255,0.2)");
    gradient.addColorStop(1, "transparent");

    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}

// ---------- ANIMATION LOOP ----------
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawNebula();

    stars.forEach(star => {
        star.update();
        star.draw();
    });

    planets.forEach(planet => {
        planet.update();
        planet.draw();
    });

    shootingStars.forEach(s => {
        s.update();
        s.draw();
    });

    requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
