<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Galaxy Background</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
}

/* Twinkling stars layer */
.stars, .stars2, .stars3 {
    position: absolute;
    width: 200%;
    height: 200%;
    background-repeat: repeat;
    animation: moveStars 100s linear infinite;
}

.stars {
    background-image: 
        radial-gradient(2px 2px at 20px 30px, white, transparent),
        radial-gradient(2px 2px at 40px 70px, white, transparent),
        radial-gradient(2px 2px at 90px 40px, white, transparent),
        radial-gradient(2px 2px at 130px 80px, white, transparent),
        radial-gradient(2px 2px at 160px 120px, white, transparent);
}

.stars2 {
    background-image: 
        radial-gradient(1.5px 1.5px at 50px 160px, #fff, transparent),
        radial-gradient(1.5px 1.5px at 120px 200px, #fff, transparent),
        radial-gradient(1.5px 1.5px at 200px 50px, #fff, transparent);
    animation-duration: 150s;
}

.stars3 {
    background-image: 
        radial-gradient(1px 1px at 300px 300px, #fff, transparent),
        radial-gradient(1px 1px at 400px 100px, #fff, transparent),
        radial-gradient(1px 1px at 250px 400px, #fff, transparent);
    animation-duration: 200s;
}

/* Galaxy swirl */
.galaxy {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 600px;
    height: 600px;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle at center,
        rgba(255,255,255,0.9) 0%,
        rgba(173,216,230,0.6) 10%,
        rgba(138,43,226,0.4) 30%,
        rgba(75,0,130,0.2) 50%,
        transparent 70%);
    border-radius: 50%;
    filter: blur(20px);
    animation: rotateGalaxy 60s linear infinite;
}

/* Animations */
@keyframes moveStars {
    from { transform: translateY(0); }
    to { transform: translateY(-1000px); }
}

@keyframes rotateGalaxy {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>

<body>
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>
<div class="galaxy"></div>
</body>
</html>
